<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h2>Login</h2>
      <form class="form mt-4" [formGroup]="loginForm">

          <div class="form-group">
              <input
                  class="form-control"
                  formControlName="userName"
                  placeholder="Username"
                  autofocus/>
              <small
                *ngIf="loginForm.get('userName').errors?.required"
                class="text-danger d-block mt-2">Username is required</small>
          </div>

          <div class="form-group">
              <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"/>
               <small
                *ngIf="loginForm.get('password').errors?.required"
                class="text-danger d-block mt-2">Password is required</small>
          </div>

          <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="btn btn-primary btn-block">
              Login
          </button>

      </form>

      <p>Not a user?<a>Register now</a></p>
    </div>
  </div>
</div>
